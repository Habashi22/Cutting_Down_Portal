<div class="form-container">
  <h2>Add Cutting Down Ignored Record</h2>

<form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <label>Actual Created Date:</label>
    <input type="datetime-local" formControlName="actualCreatetDate" required>

    <label>Sync Create Date:</label>
    <input type="datetime-local" formControlName="synchCreateDate" required>

    <label>Cable Name:</label>
    <input type="text" formControlName="cabel_Name">

    <label>Cabin Name:</label>
    <input type="text" formControlName="cabin_Name">

    <label>Created By:</label>
    <input type="text" formControlName="createdUser">

    <button type="submit" [disabled]="addForm.invalid">Submit</button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
